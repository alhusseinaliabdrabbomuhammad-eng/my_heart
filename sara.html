        body {

            background: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;

        #video-background {

        #login-overlay {

            justify-content: center;
            align-items: center;
            transition: 1.5s;

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--primary);
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.2);

            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 12px;

            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);

        #main-content {

        .couple-names {

            font-size: 3rem;
            color: white;

        }

        @keyframes glow {
            from {

            to {

        .music-pulse {

            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, var(--primary), transparent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            animation: pulse-shadow 1.2s infinite;
        }

        @keyframes pulse-shadow {
            0% {
                transform: scale(1);
            }

            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 20px rgba(255, 77, 109, 0);
            }

            100% {
                transform: scale(1);
            }
        }

        .typing-box {
            font-family: 'El Messiri', serif;
            font-size: 1.8rem;
            min-height: 50px;
            margin: 20px 0;
            color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        @media (min-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 10px 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 1.3rem;
            margin: 0;
            color: var(--primary);
        }

        .stat-card p {
            font-size: 0.8rem;
            margin: 0;
            opacity: 0.8;
        }

        .heartbeat-card {
            border: 1px solid var(--primary);
            background: rgba(255, 77, 109, 0.1);
        }

        .photo-wrapper {
            max-width: 450px;
            margin: 30px auto;
            border-radius: 25px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .photo-wrapper img {
            width: 100%;
            display: block;
        }

        .messages-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .msg-card {
            position: relative;
            background: var(--card-bg);
            margin: 40px 0;
            padding: 30px;
            border-radius: 25px;
            color: #fff;
            line-height: 1.8;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .msg-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotate-border 4s linear infinite;
            z-index: 1;
        }

        .msg-card::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--card-bg);
            border-radius: 22px;
            z-index: 2;
        }

        .msg-card span {
            position: relative;
            z-index: 3;
            display: block;
        }

        .msg-card.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        @keyframes rotate-border {
            100% {
                transform: rotate(360deg);
            }
        }

        .falling-heart {
            position: fixed;
            color: var(--primary);
            font-size: 20px;
            user-select: none;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            z-index: 3000;
        }
    </style>
</head>

<body>

    <script>
        const DATA = {

            quotes: [
                "ŸÉŸÑ ÿ≥ŸÜÿ© Ÿàÿ•ŸÜÿ™Ÿä ŸÖÿπÿßŸäÿß Ÿäÿß ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä ŸàÿßŸÑŸÑŸá ÿßŸÑÿπÿ∏ŸäŸÖ Ÿàÿ¨ŸàÿØŸÉ ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä ŸáŸà ÿßŸÑŸÑŸä ŸÖŸáŸàŸÜ ÿπŸÑŸäÿß ÿ£Ÿä ÿ≠ÿßÿ¨ÿ© Ÿàÿ≠ÿ¥ÿ© ÿ®ÿ¥ŸàŸÅŸáÿß ÿ®ÿ≠ÿ®ŸÉ Ÿä ÿ±Ÿàÿ≠Ÿä‚ù§Ô∏è",
                "ŸÉŸÑ ÿ≥ŸÜÿ© Ÿàÿ•ŸÜÿ™Ÿä ŸÖÿ¥ ÿ®ÿ≥ ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä ÿ•ŸÜÿ™Ÿä ÿßŸÑÿ£ŸÖÿßŸÜ ÿßŸÑŸÑŸä ŸÑŸÇŸäÿ™Ÿá Ÿàÿ≥ÿ∑ ÿ≤ÿ≠ŸÖÿ© ÿßŸÑÿØŸÜŸäÿß ÿπŸäÿØ ÿ≠ÿ® ÿ≥ÿπŸäÿØ Ÿäÿß ÿ£ÿ∫ŸÑŸâ ŸÖÿß ÿπŸÜÿØŸäüòç",
                "ÿ®ÿµŸä Ÿäÿß ÿ®ŸÜÿ™ ŸÇŸÑÿ®Ÿä ÿ£ŸÜÿß ŸäŸÖŸÉŸÜ ŸÖÿßÿ®ÿπÿ±ŸÅÿ¥ ÿ£ÿ≤ŸàŸÇ ÿßŸÑŸÉŸÑÿßŸÖ ÿ®ÿ≥ ÿ•ŸÜÿ™Ÿä ÿπÿßÿ±ŸÅÿ© ÿ•ŸÜŸÉ ÿπŸÜÿØŸä ŸÅŸä ŸÉŸÅÿ© ŸàÿßŸÑÿØŸÜŸäÿß ŸÉŸÑŸáÿß ŸÅŸä ŸÉŸÅÿ© ÿ™ÿßŸÜŸäÿ© ŸÉŸÑ ÿ≥ŸÜÿ© Ÿàÿ•ŸÜÿ™Ÿä ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä Ÿàÿ±Ÿàÿ≠Ÿä Ÿàÿ±ÿ®ŸÜÿß ŸäŸÇÿØÿ±ŸÜŸä Ÿàÿ£ÿ≥ÿπÿØŸÉ ÿØÿßŸäŸÖÿßü§≤‚ù§Ô∏è",
                "ŸÑŸà ÿ≥ÿ£ŸÑÿ™ŸäŸÜŸä ÿ•ŸäŸá ÿ£ŸÉÿ™ÿ± ÿ≠ÿßÿ¨ÿ© ÿ®ÿ≠ÿ®Ÿáÿß ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä ŸáŸÇŸàŸÑŸÉ ÿßŸÑŸÑÿ≠ÿ∏ÿ© ÿßŸÑŸÑŸä ÿ®ÿ¥ŸàŸÅ ŸÅŸäŸáÿß ÿ∂ÿ≠ŸÉÿ™ŸÉ ŸÉŸÑ ÿ≥ŸÜÿ© Ÿàÿ•ŸÜÿ™Ÿä ŸÖÿπÿßŸäÿß Ÿäÿßÿ±ÿ® ŸÜŸÅÿ∂ŸÑ ŸÉÿØÿß ÿ∑ŸàŸÑ ÿßŸÑÿπŸÖÿ± ŸÖÿßŸÑŸäŸäŸÜ ÿ≠Ÿäÿßÿ© ÿ®ÿπÿ∂‚ù§Ô∏èüòç"
            ]
        };

        function createHeart(isExplosion = false) {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            if (isExplosion) {
                heart.style.left = '50vw'; heart.style.top = '50vh';
                const angle = Math.random() * Math.PI * 2;
                const velocity = 10 + Math.random() * 20;
                heart.style.setProperty('--tx', Math.cos(angle) * velocity + 'vw');
                heart.style.setProperty('--ty', Math.sin(angle) * velocity + 'vh');
                heart.style.animation = 'explode 1.5s forwards';
            } else {
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random();
            }
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes explode { to { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }`;
        document.head.appendChild(style);

        function unlock() {
            const qName = document.getElementById('queenName').value.trim();
            const pass = document.getElementById('pass').value;
            if (qName === DATA.targetName && pass === DATA.pass) {
                for (let i = 0; i < 50; i++) setTimeout(() => createHeart(true), i * 10);
                document.getElementById('login-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    init();
                }, 1000);
            } else { alert("ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿØÿÆŸàŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ© Ÿäÿß ŸÖŸÑŸÉÿ™Ÿä.."); }
        }

        function init() {
            let i = 0;
            function type() {
                if (i < DATA.writerText.length) {
                    document.getElementById('writer').innerHTML += DATA.writerText.charAt(i);
                    i++; setTimeout(type, 100);
                }
            }
            type();

            setInterval(() => {
                const now = new Date();
                const diff = now - DATA.start;
                const s = Math.floor(diff / 1000);
                const mi = Math.floor(s / 60);
                const h = Math.floor(mi / 60);
                const d = Math.floor(h / 24);
                document.getElementById('y').innerText = Math.floor(d / 365);
                document.getElementById('m').innerText = Math.floor((d % 365) / 30.44);
                document.getElementById('d').innerText = d % 30;
                document.getElementById('hr').innerText = h % 24;
                document.getElementById('min').innerText = mi % 60;
                document.getElementById('sec').innerText = s % 60;
                document.getElementById('beats').innerText = Math.floor(mi * 72).toLocaleString();
            }, 1000);

            setInterval(createHeart, 300);

            const container = document.getElementById('msgList');
            DATA.quotes.forEach((text, index) => {
                const card = document.createElement('div');
                card.className = 'msg-card';
                card.innerHTML = `<span>${text}</span>`;
                container.appendChild(card);
                setTimeout(() => card.classList.add('show'), 2000 + (index * 1500));
            });
        }

        window.addEventListener('mousemove', (e) => {
            const s = document.createElement('div'); s.className = 'sparkle';
            s.style.left = e.pageX + 'px'; s.style.top = e.pageY + 'px';
            document.body.appendChild(s); setTimeout(() => s.remove(), 600);
        });
    </script>
